<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <div class="card-side score">
          <h3>your result</h1>
          <div class="score-circle">
            <span class="avg-score"></span>
            <span class="total">of 100</span>
          </div>
          <p class="score-title">great</p>
          <p class="score-remark">
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>

        <!-- summary -->
        <div class="card-side summary">
          <h3>summary</h3>
          <div class="score-container">
           
          </div>
          <button class="btn">continue</button>
        </div>
       
      </article>
    </main>

  
    <script src="app.js"></script>
  </body>
</html>
